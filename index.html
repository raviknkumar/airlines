<script>
  function login() {
    console.log(localStorage.getItem("userNames"))
    if (localStorage.getItem("user") == null) {
      Swal.fire({
        type: 'error',
        title: "<h3>Invalid account !</h3>",
        html: "<h5>you don't have an account, sign up please!</h5>",
        confirmButtonText: "OK, Sign in",
        allowOutsideClick: "true",
        timer: 30000
      });
    }
    else {
      console.log(document.getElementById("password").value);
      var password = document.getElementById("password").value
      let user = JSON.parse(localStorage.getItem("user"))
      if (password === user.password) {
        window.location.href = '/airlines/home.html'; //relative to domain
      } else {
        Swal.fire({
          type: 'error',
          title: "<h3>Wrong Password</h3>",
          html: "<h5>you entered wrong password, verify it please!</h5>",
          confirmButtonText: "OK",
          allowOutsideClick: "true",
          timer: 3000
        });
      }
    }
  }
</script>
