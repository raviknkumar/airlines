
<!DOCTYPE html>

<head>

  <title>Reset Password</title>

  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- Modernizr JS -->
  <script src="js/modernizr-2.6.2.min.js"></script>
  <!-- FOR IE9 below -->
  <!--[if lt IE 9]>
  <script src="js/respond.min.js"></script>
  <![endif]-->

</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">

      <form action="#" class="fh5co-form animate-box" data-animate-effect="fadeIn">
        <h2>Reset Password</h2>
        <div class="form-group">
          <div class="alert alert-success" role="alert">Please enter your new Password</div>
        </div>
        <div class="form-group">
          <label for="presentPassword" class="sr-only">Current Passwor</label>
          <input type="password" class="form-control" id="presentPassword" placeholder="Current Password" autocomplete="off">
        </div>

        <div class="form-group">
          <label for="newPassword" class="sr-only">New Password</label>
          <input type="password" class="form-control" id="newPassword" placeholder="New Password" autocomplete="off">
        </div>

        <div class="form-group">
          <label for="confirmPassword" class="sr-only">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" placeholder="Conform Password" autocomplete="off">
        </div>

        <div class="form-group">
          <p><a href="index.html">Sign In</a> or <a href="sign-up.html">Sign Up</a></p>
        </div>

        <div class="form-group">
          <input type="submit" value="Reset Password" class="btn btn-primary">
        </div>
      </form>
      <!-- END Sign In Form -->


    </div>
  </div>
</div>

<!-- jQuery -->
<script src="js/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="js/bootstrap.min.js"></script>
<!-- Placeholder -->
<script src="js/jquery.placeholder.min.js"></script>
<!-- Waypoints -->
<script src="js/jquery.waypoints.min.js"></script>
<!-- Main JS -->
<script src="js/main.js"></script>

</body>
</html>
